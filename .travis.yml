language: node_js

node_js:
  # Quote the version number as Travis will interpret 0.10 as 0.1 unless quoted.
  - "0.10"
  - "0.8"
  - "0.6"

env:
  - CUBRID_VERSION=8.4.3
  - CUBRID_VERSION=8.4.1

before_script:
  - cat /etc/hosts
  - sudo hostname localhost
  - echo 'yes' | sudo add-apt-repository ppa:cubrid/cubrid
  - sudo apt-get update
  - sudo apt-get install cubrid-$CUBRID_VERSION
  - /etc/profile.d/cubrid.sh
  - sudo apt-get install cubrid-demodb

after_script:
  - npm run cover
